<div class="bd">
  <div class="wrapper">
    <h1>Todo App</h1>
    <br>
  <div class="inputfld">
    <input type="text" placeholder="Enter New Task" #task>
  <button (click)="addTask(task.value)">Add Task</button>
  </div>
  <br>

  <h3>Task List</h3>
  <br>
  <ul class="todoList" *ngFor="let item of list">
    <li><div id="tlist"><div id="left">{{item.name}}</div><div id="right"><button (click)="deleteTask(item.id)">Delete</button></div></div></li>
  </ul>
  <br>
  <div class="foter">
    <button class="clear" (click)="clearTasks()">Clear All</button>
  </div>

  </div>
</div>
